<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown till' summer starts!</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href=
"https://pbs.twimg.com/profile_images/1578100756355248129/CF4vIsPC_400x400.jpg"
          type="image/x-icon">
</head>
<body>
  <div id="page-wrap">
  <div id="content-wrap">
  <div class="clock-container">
    <div class="clock-col">
      <p class="clock-day clock-timer"></p>
      <p class="clock-label">Day</p>
    </div>
    <div class="clock-col">
      <p class="clock-hours clock-timer"></p>
      <p class="clock-label">Hours</p>
    </div>
    <div class="clock-col">
      <p class="clock-minutes clock-timer"></p>
      <p class="clock-label">Minutes</p>
    </div>
    <div class="clock-col">
      <p class="clock-seconds clock-timer"></p>
      <p class="clock-label">Seconds</p>
    </div>
  </div>
</div>
  <div id="footer>
    <footer>&copy; 2024 Jamestown Highschool. All rights reserved.</footer>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
